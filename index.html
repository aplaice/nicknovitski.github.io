---
layout: default
---
<div id="home">
    {% for category in site.categories %}
      <section>
        <h2> {{ category.first | capitalize }} </h2>
        <ul class="posts">
          {% for post in category.last %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </section>
    {% endfor %}
  </ul>
</div>
