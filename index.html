---
layout: default
---
<div id="home">
  <aside>
     <form action="https://tinyletter.com/nicknovitski" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/nicknovitski', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
       <p>
         <label for="tlemail"> I have a mailing list</label>
         <input type="text" name="email" id="tlemail" /> 
         <input type="submit" value="You can subscribe maybe" /> 
       </p>
       <input type="hidden" value="1" name="embed"/>
     </form>
  </aside>
  <h2>Articles</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
